{% extends "base.html" %}
{% block sidebar %}
<button data-bs-toggle="collapse" class="btn btn-secondary" style="position:fixed;top:10;left:0;z-index:1060;" data-bs-target="#filter_container">Filter</button>
<div id="filter_container" class="container-sm collapse bg-secondary-subtle rounded border border-secondary" style="margin-left: 0.25rem; position:fixed; z-index:1050;">
    <form id="job_filter">
        {{ form }}
        <input class="btn btn-secondary mb-3 float-end" type="submit">
    </form>
</div>
<style>
    #job_filter select{
        margin:1%; 
        width: 98%;
        padding-top: -5px;
    }
    #job_filter input[type=search]{
        margin:1%; 
        width: 98%;
    }
    #job_container{
        margin-left:20%;
    }
    @media only screen and (max-width:600px){
        #job_container{
            margin-left:0;
        }
    }
</style>
{% endblock %}
{% block content %}
<div id="job_container" class="container-sm text-center">
    <!-- Each job card -->
    <div class="row">
        {% for job in jobs%}
            <div class="card col-sm-4 d-inline-flex p-2 bg-body-secondary h-100" style="margin-right:0.25rem; margin-bottom: 0.25rem">
                <img src="/media/{{ job.company.logo }}" alt="Logo" style="max-width:60%; max-width:60%; border-radius:25%; align-self:center">
                <div class="card-body border-top border-secondary-subtle w-100">
                    <h5 class="card-title"><a href="{{ job.id }}">{{ job.title }}</a></h5>
                    <p class="card-text">{{ job.description }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
