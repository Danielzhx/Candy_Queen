{% extends "base.html" %}
{% block sidebar %}
<div class="container bg-body-secondary rounded border border-secondary" style="width: 15%; margin-left: 0.25rem; position:fixed">
    <form id="job_filter">
        {{ form }}
    </form>
</div>
<style>
    #job_filter select{
        margin:1%; 
        width: 98%;
        padding-top: -5px;
    }
    #job_filter input[type=search]{
        margin:1%; 
        width: 98%;
    }
</style>
{% endblock %}
{% block content %}
    <!-- Posting Display -->
       <div class="listing">
        {% for job in jobs%}
        <a href="{{ job.id }}" class="jobPost">
            <h4>{{ job.title }}</h4>
            <h3>Type: {{ job.job_type.job_type }}</h3>
            <h3>Field: {{ job.category.category }}</h3>
            <h3>Due: {{ job.due_date }}</h3>
            <h3>Starts: {{ job.start_date }}</h3>
        </a>
        {% endfor %}
    </div>    </div>
{% endblock %}
