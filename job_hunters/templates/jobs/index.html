{% extends "base.html" %}
{% block sidebar %}
<div class="container bg-body-secondary rounded border border-secondary" style="width: 15%; margin-left: 0.25rem; position:fixed">
    <form id="job_filter">
        {{ form }}
    </form>
</div>
<style>
    #job_filter select{
        margin:1%; 
        width: 98%;
        padding-top: -5px;
    }
    #job_filter input[type=search]{
        margin:1%; 
        width: 98%;
    }
</style>
{% endblock %}
{% block content %}
    {% for job in jobs%}
        <div class="card bg-body-secondary" style="width:18%; margin-right:0.25rem; margin-bottom:0.25rem;">
            <div class="card-body">
                <h5 class="card-title"><a href="{{ job.id }}">{{ job.title }}</a></h5>
                <p class="card-text">{{ job.description }}</p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
