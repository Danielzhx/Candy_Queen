{% extends "base.html" %}
{% block sidebar %}
<div class="container bg-body-secondary rounded border border-secondary" style="width: 15%; margin-left: 0.25rem; margin-top: 0.25rem; position:fixed">
    <form id="job_filter">
        <div class="mb-3">
            <!-- Search bar-->
            <input class="form-control" type="search" id="search_name" name="search_name" placeholder="Search" onkeypress="return event.keyCode != 13;">
            <!-- Select category -->
            <select class="form-select-sm" name="category_select" id="category_select">
                <option class="bg-dark text-light" value="undefined" selected>All categories</option>
                {% for category in categories.all %}
                <option class="bg-dark text-light" value="{{ category.id }}">{{ category.category }}</option>
                {% endfor %}
            </select>
            <!-- Select company -->
            <select class="form-select-sm" name="company_select">
                <option class="light_option" value="undefined" selected>All Companies</option>
                {% for company in companies.all %}
                <option class="light_option" value="{{ company.id }}">{{ company.company }}</option>
                {% endfor %}
            </select>
            <div class="row align-items-start">
                <!-- Check job types -->
                <div class="col">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="full_time" id="full_time" checked>
                        <label class="form-check-label" for="full_time">Full time</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="part_time" id="part_time" checked>
                        <label class="form-check-label" for="part_time">Part time</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="internships" id="internships" checked>
                        <label class="form-check-label" for="internships">Internships</label>
                    </div>
                </div>
                <!-- Check whether user wants to see jobs they've already applied for -->
                <div class="col">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="applied" id="applied" checked>
                        <label class="form-check-label" for="applied">Already applied</label>
                    </div>
                </div>
            </div>
            <!-- Filter button -->
            <div class="col">
                <button class="btn btn-secondary float-end" type="button" id="filter_button" style="margin-bottom: 0.5rem;">Filter</button>
            </div>
            
            {% if searchName %}
            <p>searchName</p>
            {% endif %}
        </div>
    </form>
</div>
<style>
    #job_filter select{
        margin:1%; 
        width: 98%;
        padding-top: -5px;
    }
    #job_filter input[type=search]{
        margin:1%; 
        width: 98%;
    }
</style>
{% endblock %}
