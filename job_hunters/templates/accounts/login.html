{% extends "base.html" %}
{% block content %}
<div class="loginDiv">
<h1 style="text-align: center;">Log In</h1>
  <div style="text-align: center;">
      <h3>Enter email and password:</h3>
      <form method="post" action="{% url 'accounts:login' %}">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" style="margin-bottom: 0.5rem;"> <br/>
        <input type="password" name="password" placeholder="Password" style="margin-bottom: 0.5rem;"> <br/>

        {% if form.errors %}
        <p>Your username and password didn't match. <br/>Please try again.</p>
        {% endif %}

        <input type="submit" value="Log in"> <br/>
      </form>
  </div>
</div>
<!-- Bootstrap login screen -->
<div class="container-xl">
  <table>
    <tr><th><h1>Log In</h1></th></tr>
    <tr><td><h3>Enter email and password</h3></td></tr>
    <tr><td><input class="form-control" type="text" placeholder="Email"></td></tr>
    <tr><td>
      <!-- Email -->
      <div class="mb-3">
        <label for="login_email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="login_email" name="username" placeholder="Email">
      </div>
    </td></tr>
    <tr><td>
      <!-- Password -->
      <div class="mb-3">
        <label for="login_password" class="form-label">Password</label>
        <input type="password" class="form-control" id="form_password" name="password">
      </div>
    </td></tr>
  </table>
</div>
{% endblock %}
