{% extends "base.html" %}
{% block content %}
<!-- Login screen -->
<div class="container bg-body-secondary w-25 rounded border border-secondary" style="margin-top:1rem">
  <div class="col">
    <form class="align-center" method="post" action="{% url 'login:login' %}">
      {% csrf_token %}
      <h1 style="text-align: center;">Log In</h1>
        <div class="w-75 mx-auto">
          <!-- Email -->
          <div class="mb-2">
            <label for="login_email" class="form-label">Email address</label>
            <input type="text" class="form-control" id="login_email" name="username">
          </div>
          <!-- Password -->
          <div class="mb-2">
            <label for="login_password" class="form-label">Password</label>
            <input type="password" class="form-control" id="form_password" name="password">
          </div>
          <!-- Error display TODO: Format error display -->
          {% if form.errors %}
          {{ form.error }}
          {% endif %}
          <div style="text-align: center; margin-bottom:1rem"><input class="btn btn-secondary" type="submit" value="Log in"><br/></div>
        </div>
    </form>
  </div>
</div>
{% endblock %}
