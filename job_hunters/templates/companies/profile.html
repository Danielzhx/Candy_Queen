{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="row g-1 mx-auto w-75" style="margin-top:1rem">
  <div class="col-md-12">
    <img class="img-fluid w-100 rounded border border-tertiary" src= "{% static "companies/"%}{{ company.cover_image }}" alt= "company cover image" style="max-height:10rem">
  </div>
  <div class="col-md-4">
    <img height="150px" width="150px" src= "/{{ company.logo }}" alt= "company logo">
  </div>
  <div class="col-md-4" style="display: flex;">
    <h1 style="display: flex; align-self: flex-end">{{company.name}}</h1>
  </div>
  <div class="col-md-8 p-3 rounded" style="margin-right:2rem">
    <p>{{company.description}}</p></div>
  <div class="col-md-3 p-3 rounded border border-tertiary">
    <div class="row">
      <div class="col-md-12">
        <h5>Contact:</h5>
      </div>
      <div class="col-md-12 text-end">
        <p>{{company.contact_email}}<br/>
        {{company.phone_number}}<br/>
        {{company.address}}</p>
      </div>
    </div>
  </div>
    <div class="row row-cols-4 row-cols-md-2" id="job_list" style="margin-top:0.25rem; margin-left: 16%;">
        <div class="col-3 w-75" style="margin-top:1rem">
        {% for job in jobs%}
        <!-- Each job card -->
            <div class="card d-inline-flex p-2 bg-body-secondary h-100" style="width: 10rem; height: 8rem; margin-right:0.25rem; margin-bottom:0.25rem;">
                <img src="/{{ job.company.logo }}" alt="Logo" style="max-width:60%; max-width:60%; align-self:center">
                <div class="card-body border-top border-secondary-subtle w-100">
                    <h5 class="card-title"><a href="/jobs/{{ job.id }}">{{ job.title }}</a></h5>
                    <p class="card-text">{{ job.description }}</p>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
