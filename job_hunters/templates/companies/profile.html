{% extends 'base.html' %}
{% block content %}
{% load static %}
<!-- TODO: Remove height and width and style images instead-->
<div id="company_cover_img"> <img height="200px" width="200px"src= "{% static "companies/"%}{{ company.cover_image }}" alt= "company cover image"> </div>
<div id="company_logo"> <img height="200px" width="200px" src= "/{{ company.logo }}" alt= "company logo"> </div> 
<div style="display: flex; justify-content: space-around;">
  <div>
    <h1>{{company.name}}</h1>
  </div>

  <div>
    <h3>Company's info:</h3>
    <p>{{company.address}}</p>
    <p>{{company.phone_number}}</p>
    <p>{{company.contact_email}}</p>
  </div>

  <div>
    <h3>Company's description:</h3>
    <p>{{company.description}}</p>
  </div>
</div>
{% endblock %}
