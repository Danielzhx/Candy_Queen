{% extends "base.html"%}
{% block content %}
{% load static %}
<div class="container bg-body-secondary w-50 rounded border border-secondary" style="margin-top:1rem">
    <div class="col">
        <h1 class="mb-3" style="text-align: center;">Edit profile</h1>
        <form class="row gx-3 gy-4 w-75 mx-auto" method="post" action="{% url 'companies:edit' %}" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Name -->
            <div class="col-md-12 gy-2">
                <input type="text" class="form-control" id="name" name="company-name" placeholder="Company name" value="{{ auto_name }}">
            </div>

            <!-- Email/Username -->
            <div class="col-md-12">
                <input type="email" class="form-control" id="login_email" name="user-username" placeholder="Account Email" value="{{ auto_username }}">
            </div>

            <!-- Contact Email -->
            <div class="col-md-12">
                <input type="email" class="form-control" id="company_email" name="company-contact_email" placeholder="Company contact email" value="{{ auto_email }}">
            </div>

            <!-- Phone -->
            <div class="col-md-6 gy-2">
                <input type="text" class="form-control" id="phone" name="company-phone_number" placeholder="Phone" value="{{ auto_phone }}">
            </div>
            
            <!-- Address -->
            <div class="col-md-6 gy-2">
                <input type="text" class="form-control" id="address" name="company-address" placeholder="Address" value="{{ auto_address }}">
            </div>

            <div class="col-md-12 gy-2">
                <textarea class="form-control h-100" id="description" name="company-description" placeholder="Company Description" value="{{ auto_desc }}" style="height=20rem"></textarea>
            </div>

            <!-- Logo -->
            <div class="col-md-12">
                <input type="file" class="form-control" id="logo" name="company-logo" accept="image/*">
            </div>

            <!-- Cover Image -->
            <div class="col-md-12">
                <input type="file" class="form-control" id="cover_image" name="company-cover_image" accept="image/*">
            </div>

            <!-- Errors -->
            {% if errors %}
            <div class="col-md-12">
                
                {% for error in errors.values %}
                <p> {{ error }} </p>
                {% endfor %}
            </div>
            {% endif %}

            <!-- Update button -->
            <div class="col-md-4 offset-md-4" style="text-align: center;">
              <input class="btn btn-secondary btn-lg" type="submit" value="Update" >
            </div>
        </form>
    </div>
</body>
{% endblock %}
{% block footer %}{% endblock %}
