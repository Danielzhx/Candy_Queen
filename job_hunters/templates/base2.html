<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <title>Jobs</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'jobs/style.css' %}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body id="jobs" style="display: block;">
    <div id="top_of_page">
        <nav id="Navbar">
            <a href="{% url 'jobs:index' %}" >Jobs</a>
            <a href="{% url 'jobs:index' %}">Companies</a>  <!-- Update these as functionality is added -->
            <a href="{% url 'jobs:index' %}">Categories</a>  <!-- Update these as functionality is added -->
            {% if user.is_authenticated %}
            {% csrf token %}
            <form method="post" action="{% url 'accounts:logout' %}"><input type="submit" value="Log Out"></form>
            <!-- <a href="{% url 'accounts:logout' %}" class="split">Log Out</a> -->
            <a href="{% url 'accounts:profile' %}" class="split">{{ user.username }}</a>
            {% else %}
            <a href="{% url 'accounts:signup_type' %}" class="split">Sign Up</a>
            <a href="{% url 'accounts:login' %}" class="split">Log In</a>
            {% endif %}
        </nav>
    </div>
    {% block sidebar %}{% endblock %}
    {% block content %}{% endblock %}
</body>
