{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test - Login</title>
  <link rel="stylesheet" href="{% static 'accounts/style.css' %}" />
</head>
<body>
  <div id="top_of_page">
    <nav id="Navbar">
        <a href="{% url 'jobs:index' %}" >Jobs</a>
        <a href="{% url 'jobs:index' %}">Companies</a>  <!-- Update these as functionality is added -->
        <a href="{% url 'jobs:index' %}">Categories</a>  <!-- Update these as functionality is added -->
        <a href="{% url 'accounts:signup' %}" class="split">Sign Up</a>
        <a href="{% url 'accounts:login' %}" class="split">Log In</a>
    </nav>
  </div>
  <div class="loginDiv">
    <h1 style="text-align: center;">Log In</h1>
      <div style="text-align: center;">
          <h3>Enter email and password:</h3>
          <form method="post" action="{% url 'accounts:login' %}">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" style="margin-bottom: 0.5rem;"> <br/>
            <input type="password" name="password" placeholder="Password" style="margin-bottom: 0.5rem;"> <br/>

            {% if form.errors %}
            <p>Your username and password didn't match. Please try again.</p>
            {% endif %}

            <input type="submit" value="Log in"> <br/>
          </form>
      </div>
    </div>
</body>
